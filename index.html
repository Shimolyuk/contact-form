<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roma Contact Form</title>
</head>

<body>
    <header>
        <h1>Roma's Contact Form</h1>
    </header>
    <main>
        <div class="nameBox">
            <h2>Fill out the form</h2>
            <div class="yourName">
                <label for="fName">Your Name</label>
                <input type="text" name="fName" id="fName">
            </div>

            <div class="birthDate">
                <label for="dDate">Your date of birth</label>
                <input type="date" name="dDate" id="dDate">
            </div>


            <div class="checkBox">
                <label>
                    <input type="checkbox" checked name="jLetter">Check this box
                </label>
            </div>

            <div class="submitButton">
                <button type="submit" id="submitBtn">Submit</button>
            </div>
        </div>
        </div>
        </form>
        </div>
    </main>
    </div>
    <div class="click-stealer"></div>
